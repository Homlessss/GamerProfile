  <body>
      <button class="btn btn-secondary dropdown-toggle fixBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form class=" p-4">
              <div class="form-group">
                <label for="dropName">Name</label>
                <input type="text" class="form-control" id="dropName">
              </div>
              <div class="form-group">
                <label for="dropTeam">Team</label>
                <input type="text" class="form-control" id="dropTeam">
              </div>
              <div class="form-group">
                <label for="dropNationality">Nationality</label>
                <input type="text" class="form-control" id="dropNationality">
              </div>
              <div class="form-group">
                  <label for="dropLane">Lane</label>
                  <input type="text" class="form-control" id="dropLane">
                </div>
                <div class="form-group">
                    <label for="dropImg">Image</label>
                    <input type="text" class="form-control" id="dropImg">
                  </div>
              <button type="submit" class="btn btn-secondary">Update</button>
            </form>
      </div>


  </body>
