<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <table class="table">
        <thead class="thead-dark">
          <tr class="row  all-content" id="text">
            <th class="col-lg-3">Name</th>
            <th class="col-lg-2">Team</th>
            <th class="col-lg-2">Nationality</th>
            <th class="col-lg-3" style="padding-left: 45px;">Image</th>
            <th class="col-lg-1">Lane</th>
            <th class="col-lg-1 " id="th-fix">
              null
            </th>
          </tr>
        </thead>
        <tbody id="list-content">
          <div class="spinner-border" id="loading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </tbody>
      </table>
      <button
        id="btn-add"
        type="button"
        class="btn btn-secondary"
        data-toggle="modal"
        data-target="#addModal"
      >
        Add player
      </button>
    </div>
  </body>
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="add-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="add-name" />
            </div>

            <div class="form-group">
              <label for="add-team" class="col-form-label">Team:</label>
              <input type="text" class="form-control" id="add-team" />
            </div>

            <div class="form-group">
              <label for="add-nationality" class="col-form-label"
                >Nationality:</label
              >
              <input type="text" class="form-control" id="add-nationality" />
            </div>

            <div class="form-group">
              <label for="add-lane" class="col-form-label">Lane:</label>
              <input type="text" class="form-control" id="add-lane" />
            </div>

            <div class="form-group">
              <label for="add-img" class="col-form-label">Image URL:</label>
              <input type="text" class="form-control" id="add-img" />
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="addPlayer">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning!!</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to delete this document?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No
          </button>
          <button type="button" class="btn btn-primary" id="deleteConf">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="add-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="update-name" />
            </div>

            <div class="form-group">
              <label for="add-team" class="col-form-label">Team:</label>
              <input type="text" class="form-control" id="update-team" />
            </div>

            <div class="form-group">
              <label for="add-nationality" class="col-form-label"
                >Nationality:</label
              >
              <input type="text" class="form-control" id="update-nationality" />
            </div>

            <div class="form-group">
              <label for="add-lane" class="col-form-label">Lane:</label>
              <input type="text" class="form-control" id="update-lane" />
            </div>

            <div class="form-group">
              <label for="add-img" class="col-form-label">Image URL:</label>
              <input type="text" class="form-control" id="update-img" />
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="updatePlayer">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script src="./admin.js"></script>
</html>
