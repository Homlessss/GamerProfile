<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./test.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="id01" class="modal1">
        <form class="modal-content">
          <!-- LOGIN -->
          <div class="login">
            <!-- USERNAME -->
            <label id="label" for="user"><b>Username</b></label>
            <input type="text" placeholder="Enter Email" id="emailLog" />
            <!-- PASSWORD -->
            <label id="label" for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              id="passwordLog"
            />
            <!-- BUTTON -->
            <button class="buttonLog">
              Login
            </button>
            <input
              type="button"
              id="logoutB"
              value="Log out"
              onclick="logout()"
            />
            <!-- <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
            <span class="psw">Forgot <a href="#">password?</a></span> -->
          </div>

          <div class="register">
            <!-- Email -->
            <label id="label" for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Email" id="emailReg" />
            <label id="label" for="text"><b>Phone number:</b></label>
            <input type="text" placeholder="Enter Phone Number" id="phoneReg" />
            <label id="label" for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" id="passReg" />
            <label id="label"><b>Confirm password:</b></label>
            <input
              type="password"
              placeholder="Enter Confirm Password"
              id="confPassReg"
            />
            <button class="buttonReg">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="./test.js"></script>
</html>
